<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лаборатория — Эксперимент 1</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="experiment1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="logo.js"></script>
  </head>
  <body>
    <div class="hero" id="hero">
      <img
        src="./assets/logo.png"
        id="hero-logo"
        alt="text labratory in russian"
      />
    </div>

    <main class="product-main">
      <div class="product-gallery">
        <img
          src="./assets/experiment1-main.png"
          alt="Футболка Эксперимент 1"
          class="product-main-image"
        />
      </div>
      <div class="product-info">
        <h2>Эксперимент 1:</h2>
        <p>Белая оверсайз футболка.<br />100% Хлопок</p>
        <div class="product-thumbs">
          <img src="./assets/exp1-thumb1.png" alt="" />
          <img src="./assets/exp1-thumb2.png" alt="" />
          <img src="./assets/exp1-thumb3.png" alt="" />
          <img src="./assets/exp1-thumb4.png" alt="" />
          <img src="./assets/exp1-thumb5.png" alt="" />
          <img src="./assets/exp1-thumb6.png" alt="" />
          <img src="./assets/exp1-thumb7.png" alt="" />
          <img src="./assets/exp1-thumb8.png" alt="" />
          <img src="./assets/exp1-thumb9.png" alt="" />
        </div>
        <div class="product-sizes">
          <span>XS</span>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
          <span>2XL</span>
        </div>
        <button class="product-buy-btn">КУПИТЬ</button>
      </div>
    </main>
  </body>
</html>
